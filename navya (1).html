<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustico Restro</title>
  <style>
    /* Global */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #fde68a, #fcd34d);
      color: #3b2f2f;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: #5c2d0c;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 30px;
      letter-spacing: 5px;
      font-weight: 700;
    }
    .gear {
      width: 40px;
      height: 40px;
      cursor: pointer;
      animation: spin 6s linear infinite;
      filter: drop-shadow(0 0 5px gold);
      transition: transform 0.3s ease;
    }
    .gear:hover { transform: scale(1.2); }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Hero Section */
    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.7s ease;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .overlay h2 {
      font-size: 60px;
      font-weight: bold;
      color: #fde68a;
      text-shadow: 2px 2px 12px black;
      animation: fadeInUp 2s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Menu Section */
    .menu {
      padding: 60px 40px;
      text-align: center;
    }
    .menu h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #5c2d0c;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .grid {
      display: grid;
      gap: 25px;
      grid-template-columns: 1fr;
    }
    @media(min-width:768px){
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.07); }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: filter 0.7s ease;
    }
    .card h3 {
      padding: 15px;
      font-size: 22px;
      color: #78350f;
    }

    /* Footer */
    footer {
      background: #5c2d0c;
      color: #fde68a;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* Sepia mode */
    .sepia { filter: sepia(100%) !important; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Rustico Restro</h1>
    <!-- Gear Component -->
    <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" 
         alt="Gear" class="gear" id="gearToggle">
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2"
         alt="Restaurant" id="heroImg">
    <div class="overlay">
      <h2>Where Tradition Meets Taste</h2>
    </div>
  </section>

  <!-- Menu -->
  <section class="menu">
    <h2>Our Specialties</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1601924928376-3ccf1ab77e9e" alt="Pizza">
        <h3>Wood-Fired Pizza</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1589308078050-8310de72d7b5" alt="Pasta">
        <h3>Pasta Classico</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1617196039897-fcb64e2b2b62" alt="Tiramisu">
        <h3>Tiramisu</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Rustico Restro • Crafted with Passion
  </fogit oter>

  <!-- Script -->
  <script>
    const gear = document.getElementById('gearToggle');
    const heroImg = document.getElementById('heroImg');
    const menuImgs = document.querySelectorAll('.card img');
    let sepiaOn = false;

    gear.addEventListener('click', () => {
      sepiaOn = !sepiaOn;
      if(sepiaOn){
        heroImg.classList.add('sepia');
        menuImgs.forEach(img => img.classList.add('sepia'));
      } else {
        heroImg.classList.remove('sepia');
        menuImgs.forEach(img => img.classList.remove('sepia'));
      }
    });
  </script>
</body>
</html>
